<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Word Crack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Category Selection Screen -->
    <div id="category-selection-screen" class="screen">
      <div class="category-container">
        <div class="category-header">
          <h1>Word Crack</h1>
          <button id="dark-mode-toggle-category" class="dark-mode-toggle" title="다크모드 토글">
            <svg viewBox="0 0 24 24" class="sun-icon">
              <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
            </svg>
            <svg viewBox="0 0 24 24" class="moon-icon" style="display: none;">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
        <p class="subtitle">카테고리를 선택하여 퀴즈를 시작하세요!</p>
        <div class="category-grid">
          <div class="category-card" data-category="movies">
            <span class="card-icon">🎬</span>
            <span class="card-text">Movies</span>
          </div>
          <div class="category-card" data-category="songs">
            <span class="card-icon">🎵</span>
            <span class="card-text">Songs</span>
          </div>
          <div class="category-card" data-category="books">
            <span class="card-icon">📚</span>
            <span class="card-text">Books</span>
          </div>
          <div class="category-card" data-category="quotes">
            <span class="card-icon">💬</span>
            <span class="card-text">Quotes</span>
          </div>
          <div class="category-card" data-category="daily_travel_phrases">
            <span class="card-icon">✈️</span>
            <span class="card-text">Travel</span>
          </div>
          <div class="category-card" data-category="all">
            <span class="card-icon">✨</span>
            <span class="card-text">Random Mix</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen (Wrapper) -->
    <div id="game-screen" class="screen" style="display: none">
      <!-- Game Container (Three-tier Layout) -->
      <div class="game-container">
        <!-- Header Area (Fixed) -->
        <div class="game-header">
          <div class="header-left">
            <button id="home-btn" title="Go to Home">
              <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </button>
            <div class="lives-display">
              <!-- Hearts will be inserted here by JavaScript -->
            </div>
          </div>
          <div class="header-center">
            <h1 class="game-title">Word Crack</h1>
          </div>
          <div class="header-right">
            <div class="progress-indicator">
              <!-- Progress will be inserted here by JavaScript -->
            </div>
            <button id="dark-mode-toggle" title="다크모드 토글">
              <svg viewBox="0 0 24 24" class="sun-icon">
                <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
                <path d="M12 2l.35 3.5L15.5 4l-1.15 3.35L18 6.5l-3.5.85L15.5 11l-3.35-1.15L11 13.5l-.85-3.5L7 11l1.15-3.35L5 6.5l3.5-.85L7.5 2l3.35 1.15L12 2z"/>
              </svg>
              <svg viewBox="0 0 24 24" class="moon-icon" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Content Area (Scrollable) -->
        <div class="game-content">
          <div class="source-display">
            <!-- Source information will be inserted here by JavaScript -->
          </div>
          <div class="problem-area">
            <!-- Crack sentence with blanks will be inserted here by JavaScript -->
          </div>
        </div>

        <!-- Footer Area (Fixed) -->
        <div class="game-footer">
          <div class="hint-controls">
            <!-- Hint controls will be inserted here by JavaScript -->
          </div>
          <div class="keyboard-area">
            <!-- Virtual keyboard will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modals (변경 없음) -->
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <h2>성공! 🎉</h2>
        <div class="sentence-display">
          <div class="original-sentence"></div>
          <div class="source"></div>
          <div class="korean-translation"></div>
        </div>
        <div class="modal-buttons">
          <button id="review-btn" class="modal-btn secondary">검토하기</button>
          <button id="next-problem-btn" class="modal-btn primary">
            다음 문제
          </button>
          <button id="listen-btn" class="modal-btn tertiary">듣기</button>
        </div>
        <div class="share-section">
          <button id="share-btn" class="share-btn" title="공유하기">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
            </svg>
            공유하기
          </button>
          <button id="copy-btn" class="share-btn" title="클립보드에 복사">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            복사
          </button>
          <button id="screenshot-btn" class="share-btn" title="스크린샷 저장">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path d="M21,17H7V3H21M21,1H7A2,2 0 0,0 5,3V17A2,2 0 0,0 7,19H21A2,2 0 0,0 23,17V3A2,2 0 0,0 21,1M3,5H1V21A2,2 0 0,0 3,23H19V21H3M15.96,10.29L13.21,13.83L11.25,11.47L8.5,15H19.5L15.96,10.29Z"/>
            </svg>
            저장
          </button>
        </div>
      </div>
    </div>

    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <h2>Game Over 💔</h2>
        <p>하트를 모두 사용했습니다. 포기하지 마세요!</p>
        <div class="modal-buttons">
          <button id="retry-same-btn" class="modal-btn primary">
            같은 문제 다시
          </button>
          <button id="retry-new-btn" class="modal-btn secondary">
            새 문제
          </button>
          <button id="go-home-btn" class="modal-btn tertiary">홈으로</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
