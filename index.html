<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Puzzle</h1>
        <div class="lives-display">
            <!-- Hearts will be inserted here by JavaScript -->
        </div>
        <div class="source-display">
            <!-- Source information will be inserted here by JavaScript -->
        </div>
        <div class="problem-area">
            <!-- Puzzle sentence with blanks will be inserted here by JavaScript -->
        </div>
        <div class="keyboard-area">
            <!-- Virtual keyboard will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <div class="sentence-display">
                <div class="original-sentence"></div>
                <div class="source"></div>
                <div class="korean-translation"></div>
            </div>
            <div class="modal-buttons">
                <button id="new-quiz-btn" class="modal-btn primary">New Quiz</button>
                <button id="listen-btn" class="modal-btn secondary">Listen</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal (NEW) -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over ðŸ’”</h2>
            <p>You've run out of hearts. Don't give up!</p>
            <div class="modal-buttons">
                <button id="retry-btn" class="modal-btn primary">Try Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
